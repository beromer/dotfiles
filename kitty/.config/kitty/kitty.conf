# kitty conf

#font_family Fantasque Sans Regular
#bold_font Fantasque Sans Bold
#italic_font Fantasque Sans Italic
#bold_italic_font Fantasque Sans Bold Italic

font_family Fira Code Retina
bold_font Fira Code Bold
italic_font Fira Code Light
bold_italic_font Fira Code Medium
font_features FiraCode-Retina +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCode-Regular +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCode-Bold +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCode-Medium +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCode-Light +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
disable_ligatures cursor

#font_family Hack
#font_family Source Code Pro for Powerline
#bold_font Source Code Pro Bold for Powerline
#italic_font Source Code Pro Italic for Powerline
#bold_italic_font Source Code Pro Bold Italic for Powerline
#font_family ProFont for Powerline
#font_family IBM 3270 Narrow
#font_family monofur for Powerline
#font_family Anonymous Pro for Powerline
#font_family Roboto Slab
font_size   13.0
mouse_hide_wait 1.0
strip_trailing_spaces smart
hide_window_decorations no

background_opacity         1.0
dynamic_background_opacity yes

# Tabs
tab_bar_style powerline
tab_separator "â”‚"
tab_title_template "{num_windows} {title}"
active_tab_foreground #3c3836
active_tab_background #d79921
active_tab_font_style bold
inactive_tab_foreground #3c3836
inactive_tab_background #1c1c1c
#inactive_tab_background #7c6f64
inactive_tab_font_style bold
tab_bar_background none
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+space next_layout
map ctrl+shift+j next_window
map ctrl+shift+k previous_window

map f11 toggle_fullscreen
map ctrl+shift+y launch --stdin-source=@screen_scrollback --type=tab nvim -u ~/.config/nvim/less.vim

active_border_color #d79921
inactive_border_color #333333
inactive_text_alpha 0.7
