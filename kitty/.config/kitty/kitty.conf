# kitty conf
font_family Hack Bold
font_size   12.0
mouse_hide_wait 1.0
strip_trailing_spaces smart
hide_window_decorations yes

background_opacity         0.7
dynamic_background_opacity yes

# Tabs
tab_bar_style powerline
tab_separator "â”‚"
tab_title_template "{num_windows} {title}"
active_tab_foreground #3c3836
active_tab_background #d79921
active_tab_font_style bold
inactive_tab_foreground #3c3836
inactive_tab_background #1c1c1c
#inactive_tab_background #7c6f64
inactive_tab_font_style bold
tab_bar_background none
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+space next_layout
map ctrl+shift+j next_window
map ctrl+shift+k previous_window

map f11 toggle_fullscreen

active_border_color #d79921
inactive_border_color #333333
inactive_text_alpha 0.7
